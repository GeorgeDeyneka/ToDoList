<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.min.css" />
    <script defer src="/index.js"></script>
  </head>
  <body>
    <div class="list__wrapper">
      <h2 class="list__title">To Do List</h2>
        <form class="list__area-form">
          <input type="text" class="list__input" placeholder="Add your task!" />
          <button class="list__btn-add" type="submit">Add New Task</button>
        </form>
        <ul class="list__table"></ul>
    </div>
  </body>
</html>
